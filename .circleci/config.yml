version: 2.1

executors:
  docker-publisher:
    environment:
      DOCKER_IMAGE_TAG: flaccid/kunsul:latest
    docker:
      - image: docker

jobs:
  build:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker
      - run: docker info
      - run:
          name: Build Docker image
          command: |
            docker build -t "$DOCKER_IMAGE_TAG" .
      - run:
          name: Archive Docker image
          command: docker save -o image.tar "$DOCKER_IMAGE_TAG"
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar
  publish:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKER_PASSWORD" | docker login --username="$DOCKER_USER" --password-stdin
            docker push flaccid/kunsul
workflows:
  version: 2
  build_and_publish:
    jobs:
      - build
      - publish:
          requires:
            - build
          filters:
            branches:
              only: master
